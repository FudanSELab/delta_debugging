<div class="admin">

  <div class="admin-biaoge" style="padding-left: 60px;margin-top: 50px;width:90%">
    <div class="xinxitj">
      <span style="font-size: medium;font-weight: bold">{{resultCount}}</span>
      <button class="am-btn am-btn-primary am-btn-xs am-radius am-align-right" ng-click="showTestButton()">Delta
      </button>
      <button class="am-btn am-btn-primary am-btn-xs am-radius am-align-right" id="test-button" ng-click="startTest()" style="display: none">Test
      </button>
    </div>
    <table class="am-table" style="margin-top: 30px">
      <thead>
      <tr>
        <th>ClassName</th>
        <th>MethodName</th>
        <th>Duration</th>
        <th>Result</th>
        <th>Time</th>
      </tr>
      </thead>
      <tbody>
      <tr  ng-repeat=" result in testResults">
        <td>{{result.className}}</td>
        <td>{{result.methodName}}</td>
        <td>{{result.duration}} ms</td>
        <td >
          <img ng-if="result.status == 'SUCCESS'" ng-src="img/pass.png">
          <img ng-if="result.status == 'FAILURE'" ng-src="img/failed.png">
          <img ng-if="result.status == 'SKIP'" ng-src="img/skip.png">
        </td>
        <td>{{result.startTime}}</td>
      </tr>

      </tbody>
    </table>

  </div>
