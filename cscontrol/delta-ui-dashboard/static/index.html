<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Delta Test Management</title>

        <link href="lib/bootstrap-3.3.5/css/bootstrap.css" rel="stylesheet"/>
        <link href="css/app.css" rel="stylesheet"/>

        <script src="lib/jquery/jquery.min.js"></script>
        <script src="lib/angular/angular.js"></script>
        <script src="http://apps.bdimg.com/libs/angular-route/1.3.13/angular-route.js"></script>
        <script src="lib/bootstrap-3.3.5/js/bootstrap.js"></script>
        <script src="lib/UUID.js"></script>
        <script src="https://cdn.bootcss.com/sockjs-client/1.0.0/sockjs.min.js"></script>
        <script src="https://cdn.bootcss.com/stomp.js/2.3.3/stomp.min.js"></script>

        <!--bootstrap icheck-->
        <link href="lib/icheck/skins/all.css" rel="stylesheet"/>
        <script src="lib/icheck/icheck.js"></script>

        <script src="js/app.js"></script>
        <script src="js/controller/instance-controller.js"></script>
        <script src="js/controller/node-controller.js"></script>
        <script src="js/controller/service-controller.js"></script>
        <script src="js/controller/config-controller.js"></script>
        <script src="js/controller/sequence-controller.js"></script>
        <script src="js/controller/mixer-controller.js"></script>

    </head>

    <body ng-app="app">
        <header >
            <p>Train Ticket System Delta Debugging Management Dashboard</p>
        </header>
        <div style="height:30px;background-color: #2a3542"></div>

        <div id="navigation" ng-controller="NavController">
            <p style="font-size: 20px;font-weight: bold;margin-bottom: 10px">Delta</p>
            <ul>
                <a href="#/service"><li ng-class="{active: isActive('/service')}">Service</li></a>
                <a href="#/node"><li ng-class="{active: isActive('/node')}">Node</li></a>
                <a href="#/instance"><li  ng-class="{active: isActive('/instance')}">Instance</li></a>
                <a href="#/config"><li ng-class="{active: isActive('/config')}">Config</li></a>
                <a href="#/sequence"><li ng-class="{active: isActive('/sequence')}">Sequence</li></a>
                <a href="#/mixer"><li ng-class="{active: isActive('/mixer')}">Mixer</li></a>
            </ul>
        </div>

        <div ng-view style="float: right;height:100%;width:90%;background-color: #f1f2f7; overflow: scroll;"></div>

    </body>


</html>
