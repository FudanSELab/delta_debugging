# A manifest that creates a container with environment variables.

apiVersion: v1
kind: Secret
metadata:
  name: secret-env
type: Opaque
data:
  username: YWRtaW4=
  password: MWYyZDFlMmU2N2Rm

---

apiVersion: v1
kind: Pod
metadata:
  name: env-variables
spec:
  containers:
    - name: test-container
      image: gcr.io/google_containers/busybox
      command: [ "sh", "-c"]
      args:
      - while true; do
          echo -en '\n';
          printenv MY_POD_NAME;
          printenv MY_MEM_REQUEST MY_MEM_LIMIT;
          printenv MY_CONST_VALUE;
          printenv MY_SECRET_VALUE;
          sleep 10;
        done;
      resources:
        requests:
          memory: "32Mi"
          cpu: "125m"
        limits:
          memory: "64Mi"
          cpu: "250m"
      env:
        - name: MY_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: MY_MEM_REQUEST
          valueFrom:
            resourceFieldRef:
              containerName: test-container
              resource: requests.memory
        - name: MY_MEM_LIMIT
          valueFrom:
            resourceFieldRef:
              containerName: test-container
              resource: limits.memory
        - name: MY_CONST_VALUE
          value: "test-const-value"
        - name: MY_SECRET_VALUE
          valueFrom:
            secretKeyRef:
              name: secret-env
              key: username
  restartPolicy: Never
