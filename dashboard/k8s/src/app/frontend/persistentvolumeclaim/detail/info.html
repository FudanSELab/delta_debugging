<kd-info-card>
  <kd-info-card-header>[[Details|Header in a detail view]]</kd-info-card-header>
  <kd-info-card-section>
    <kd-object-meta-info-card object-meta="::$ctrl.persistentVolumeClaim.objectMeta">
    </kd-object-meta-info-card>
    <kd-info-card-entry title="[[Status|Persistent volume claim info details section status entry.]]">
      {{::$ctrl.persistentVolumeClaim.status}}
    </kd-info-card-entry>
    <kd-info-card-entry title="[[Volume|Persistent volume claim info details section volume entry.]]">
      <div ng-show="::$ctrl.persistentVolumeClaim.volume">
        <a ng-href="{{$ctrl.getPersistentVolumeDetailsHref()}}">{{::$ctrl.persistentVolumeClaim.volume}}</a>
      </div>
      <div ng-hide="::$ctrl.persistentVolumeClaim.volume">-</div>
    </kd-info-card-entry>
    <kd-info-card-entry title="[[Access modes|Persistent volume claim info details section access modes entry.]]">
      <div ng-repeat="mode in $ctrl.persistentVolumeClaim.accessModes">
        <kd-middle-ellipsis display-string="{{::mode}}"></kd-middle-ellipsis>
      </div>
    </kd-info-card-entry>
    <kd-info-card-entry title="[[Storage class|Persistent volume claim info details section storage class entry.]]">
      <div ng-show="::$ctrl.persistentVolumeClaim.storageClass">
        <a ng-href="{{$ctrl.getStorageClassDetailsHref()}}">{{::$ctrl.persistentVolumeClaim.storageClass}}</a>
      </div>
      <div ng-hide="::$ctrl.persistentVolumeClaim.storageClass">-</div>
    </kd-info-card-entry>
  </kd-info-card-section>
</kd-info-card>
