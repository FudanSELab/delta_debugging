<kd-warnings warnings="::ctrl.daemonSetDetail.errors"></kd-warnings>

<div layout="row">
  <kd-graph-card graph-title="[[CPU usage|Title for graph card displaying CPU metric of one daemon set.]]"
                 metrics="::ctrl.daemonSetDetail.podList.cumulativeMetrics"
                 selected-metric-names="'cpu/usage_rate'">
  </kd-graph-card>
  <kd-graph-card graph-title="[[Memory usage|Title for graph card displaying memory metric of one daemon set.]]"
                 graph-info="[[The memory usage includes the caches in the pods managed by this daemon set.|Help message detailing what is included in the memory usage]]"
                 metrics="::ctrl.daemonSetDetail.podList.cumulativeMetrics"
                 selected-metric-names="'memory/usage'">
  </kd-graph-card>
</div>

<kd-daemon-set-info daemon-set="::ctrl.daemonSetDetail"></kd-daemon-set-info>

<kd-content-card>
  <kd-content>
    <kd-service-card-list service-list="::ctrl.daemonSetDetail.serviceList"
                          service-list-resource="::ctrl.daemonSetServicesResource">
      <kd-empty-list-text>
        [[There are currently no Services with the same label selector as this Daemon Set.|Text for services card zerostate in daemon set details page.]]
      </kd-empty-list-text>
    </kd-service-card-list>
  </kd-content>
</kd-content-card>

<kd-content-card>
  <kd-content>
    <kd-pod-card-list pod-list="::ctrl.daemonSetDetail.podList"
                      pod-list-resource="::ctrl.daemonSetPodsResource"
                      with-statuses="true">
      <kd-empty-list-text>
        [[There are currently no Pods scheduled on this Daemon Set.|Text for pods card zerostate in daemon set details page.]]
      </kd-empty-list-text>
    </kd-pod-card-list>
  </kd-content>
</kd-content-card>

<kd-event-card-list event-list="::ctrl.daemonSetDetail.eventList"
                    event-list-resource="::ctrl.daemonSetEventsResource"></kd-event-card-list>
