<md-toolbar class="kd-toolbar">
  <div class="md-toolbar-tools kd-toolbar-tools">
    <div class="kd-logo-bar">
      <a ui-sref="{{$ctrl.getOverviewStateName()}}"
         class="kd-toolbar-logo-link">
        <md-icon md-svg-icon="assets/images/kubernetes-logo.svg"
                 class="kd-toolbar-logo">
        </md-icon>
        <md-icon md-svg-icon="assets/images/kubernetes-logo-text.svg"
                 class="kd-toolbar-logo-text">
        </md-icon>
      </a>
    </div>
    <kd-search class="kd-search-bar"></kd-search>
    <div class="kd-global-actions">
      <md-button ng-click="$ctrl.create()"
                 class="kd-actionbar-button">
        <md-icon class="kd-global-action-icon">add</md-icon>
        <md-tooltip md-delay="500"
                    md-autohide>
          <div class="kd-actionbar-button-text">
            [[Create an application or any Kubernetes resource|Tooltip for global action bar create button tooltip.]]
          </div>
        </md-tooltip>
        [[Create|Label for global action bar create button.]]
      </md-button>
      <kd-control-panel></kd-control-panel>
    </div>
  </div>
</md-toolbar>

<md-toolbar class="kd-second-toolbar">
  <div class="md-toolbar-tools kd-toolbar-tools">
    <kd-nav-hamburger flex="none"></kd-nav-hamburger>
    <kd-breadcrumbs class="kd-actionbar-breadcrumbs"
                    limit="3"
                    flex="auto"
                    layout="row"></kd-breadcrumbs>
    <div flex="auto"
         ui-view="toolbar"></div>
    <kd-actionbar></kd-actionbar>
  </div>
</md-toolbar>

<md-toolbar class="kd-system-banner"
            ng-class="$ctrl.getSystemBannerClass()"
            ng-if="$ctrl.isSystemBannerVisible()"
            ng-bind-html="$ctrl.getSystemBannerMessage()">
</md-toolbar>

<md-content layout="row"
            class="kd-app-entire-content"
            flex="auto">
  <kd-nav flex="none"></kd-nav>
  <md-content flex="auto"
              class="kd-main-content-box">
    <div ng-switch="$ctrl.loading"
         class="kd-content-div-filled kd-main-content-div">
      <div ng-switch-when="true"
           class="kd-spinner">
        <md-progress-circular ng-if="$ctrl.showLoadingSpinner"
                              md-mode="indeterminate"
                              md-diameter="48">
        </md-progress-circular>
      </div>
      <div ng-switch-when="false"
           class="kd-app-content">
        <div ui-view
             class="md-body-1"
             ng-class="{'kd-content-div-filled': $ctrl.isFillContentView()}"></div>
      </div>
    </div>
  </md-content>
</md-content>
