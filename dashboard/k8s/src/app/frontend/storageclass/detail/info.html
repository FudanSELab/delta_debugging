<kd-info-card>
  <kd-info-card-header>[[Details|Header in a detail view]]</kd-info-card-header>
  <kd-info-card-section>
    <kd-object-meta-info-card object-meta="::$ctrl.storageClass.objectMeta">
    </kd-object-meta-info-card>
    <kd-info-card-entry title="[[Labels|Label 'Labels' for the storage class's labels list on the storage class details page.]]">
      <kd-labels labels="::$ctrl.storageClass.objectMeta.labels"></kd-labels>
    </kd-info-card-entry>
    <kd-info-card-entry title="[[Provisioner|Storage Class info details section provisioner entry.]]">
      <kd-middle-ellipsis display-string="{{::$ctrl.storageClass.provisioner}}"></kd-middle-ellipsis>
      <div ng-hide="::$ctrl.storageClass.provisioner">-</div>
    </kd-info-card-entry>
    <kd-info-card-entry title="[[Parameters|Storage Class info details section parameters entry.]]">
      <kd-labels labels="::$ctrl.storageClass.parameters"></kd-labels>
    </kd-info-card-entry>
  </kd-info-card-section>
</kd-info-card>
