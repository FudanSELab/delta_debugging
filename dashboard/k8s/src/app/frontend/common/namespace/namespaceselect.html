<div class="kd-namespace-select-title">[[Namespace|Title for namespace select.]]</div>
<md-input-container md-no-float
                    class="kd-namespace-select-input-container">
  <md-select ng-model="$ctrl.selectedNamespace"
             md-on-open="$ctrl.loadNamespacesIfNeeded()"
             md-on-close="$ctrl.changeNamespace()"
             class="kd-namespace-select"
             aria-label="[[Selector for namespaces|Text describing what namespace selector is]]"
             md-container-class="kd-namespace-select-container"
             md-selected-text="$ctrl.formatNamespace()">
    <md-select-header class="kd-namespace-select-input-header"
                      ng-class="{'kd-namespace-select-input-header-border': $ctrl.namespaces.length}">
      <md-input-container md-no-float>
        <input placeholder="[[Select namespace...|]]"
               ng-model="$ctrl.namespaceInput"
               class="kd-namespace-select-input"
               ng-keyup="$event.keyCode == 13 ? $ctrl.selectNamespace() : null">
      </md-input-container>
    </md-select-header>
    <md-option ng-value="::$ctrl.ALL_NAMESPACES"
               ng-if="$ctrl.namespaces.length">
      [[All namespaces|Text for dropdown item that indicates that no namespace was selected.]]
    </md-option>
    <md-optgroup ng-if="$ctrl.namespaces.length">
      <label>[[Namespaces|Label atop a list of namespaces]]</label>
      <md-option ng-value="namespace"
                 ng-repeat="namespace in $ctrl.namespaces | filter:$ctrl.namespaceInput">
        {{::namespace}}
      </md-option>
    </md-optgroup>
  </md-select>
</md-input-container>
