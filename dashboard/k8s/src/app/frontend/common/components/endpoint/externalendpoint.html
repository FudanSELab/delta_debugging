<!--
   External endpoints are shown with link, to make it easy to access the deployed application.
   This is important because the text might be ellipsised and copy & past not possible. The
   Link is always shown independent of the endpoint capabilities to support HTTP.
-->
<div>
  <div ng-repeat="endpoint in ::$ctrl.endpoints">
    <div ng-repeat="port in ::endpoint.ports">
      <div>
        <a href="http://{{::endpoint.host}}:{{::port.port}}"
           target="_blank"
           layout
           layout-align="start center">
          <kd-middle-ellipsis display-string="{{::endpoint.host}}:{{::port.port}}">
          </kd-middle-ellipsis>
          &nbsp;
          <md-icon class="kd-endpoint-icon">open_in_new</md-icon>
        </a>
      </div>
      <div ng-if="::!port.port">
        <a href="http://{{::endpoint.host}}:{{::port.nodePort}}"
           target="_blank"
           layout
           layout-align="start center">
          <kd-middle-ellipsis display-string="{{::endpoint.host}}:{{::port.nodePort}}">
          </kd-middle-ellipsis>
          &nbsp;
          <md-icon class="kd-endpoint-icon">open_in_new</md-icon>
        </a>
      </div>
    </div>
    <div ng-if="::!endpoint.ports.length">
      <a href="http://{{::endpoint.host}}"
         target="_blank"
         layout
         layout-align="start center">
        <kd-middle-ellipsis display-string="{{::endpoint.host}}">
        </kd-middle-ellipsis>
        &nbsp;
        <md-icon class="kd-endpoint-icon">open_in_new</md-icon>
      </a>
    </div>
  </div>
</div>
