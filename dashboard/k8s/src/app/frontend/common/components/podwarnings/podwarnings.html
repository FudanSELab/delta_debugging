<div ng-repeat="warning in $ctrl.warnings|limitTo:$ctrl.getLimitTo()">
  <span class="kd-error">{{::warning.message}}</span>
</div>
<div ng-if="::!$ctrl.shouldShowAll()">
  <div class="kd-pod-warnings-button"
       ng-hide="!$ctrl.isHidden()"
       ng-click="$ctrl.switchVisibility()">
    <md-icon>expand_more</md-icon>
    <span>[[Show more|Message shown below pod warnings on pod list]]</span>
  </div>
  <div class="kd-pod-warnings-button"
       ng-hide="$ctrl.isHidden()"
       ng-click="$ctrl.switchVisibility()">
    <md-icon>expand_less</md-icon>
    <span>[[Show less|Message shown below pod warnings on pod list]]</span>
  </div>
</div>
