<div layout="row"
     layout-align="space-between start">
  <input id="fileInput"
         type="file"
         class="ng-hide">
  <div flex="auto">
    <md-input-container class="md-block kd-upload-file-container">
      <label>{{label}}</label>
      <input id="textInput"
             ng-model="fileName"
             ng-readonly="true"
             required
             md-no-asterisk>
    </md-input-container>
  </div>
  <md-button id="uploadButton"
             class="md-primary kd-upload-button"
             aria-label="attach_file">
    <label class="kd-upload-label">
      <md-icon>
        <i class="material-icons">more_horiz</i>
      </md-icon>
    </label>
  </md-button>
</div>
