<kd-content-card ng-if="::$ctrl.isHeaderFilled()">
  <kd-title ng-transclude="header"></kd-title>
  <kd-content>
    <div layout="column">
      <div class="kd-info-card-section"
           ng-transclude="section"
           layout="row"
           layout-padding>
      </div>
    </div>
  </kd-content>
</kd-content-card>
