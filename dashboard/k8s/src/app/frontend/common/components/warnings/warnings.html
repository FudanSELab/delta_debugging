<div ng-if="$ctrl.warnings.length"
     class="kd-warnings-container">
  <div class="kd-warning-message"
       ng-repeat="warning in $ctrl.warnings | limitTo: $ctrl.limit">
    <md-icon class="material-icons">warning</md-icon>
    <span class="kd-raw-warning"
          flex>
      {{$ctrl.getLocalizedMessage(warning.ErrStatus.message)}}
    </span>
    <md-icon ng-click="$ctrl.dismissWarning($index)"
             class="material-icons kd-dismiss-icon">
      close
      <md-tooltip md-delay="500"
                  md-autohide>
        [[Dismiss|Tooltip for warning dismissal button.]]
      </md-tooltip>
    </md-icon>
  </div>
  <div class="kd-more-warnings"
       ng-if="$ctrl.warnings.length > $ctrl.defaultLimit">
    <md-button ng-if="$ctrl.limit"
               ng-click="$ctrl.toggleWarnings()">
      <md-icon class="material-icons">expand_more</md-icon>
      {{$ctrl.getShowMoreLabel()}}
    </md-button>
    <md-button ng-if="!$ctrl.limit"
               ng-click="$ctrl.toggleWarnings()">
      <md-icon class="material-icons">expand_less</md-icon>
      {{$ctrl.getShowLessLabel()}}
    </md-button>
    <span flex></span>
    <md-button ng-click="$ctrl.dismissWarnings()">[[Dismiss all|Tooltip for all warning dismissal button.]]</md-button>
  </div>
</div>
