<kd-warnings warnings="::ctrl.podDetail.errors"></kd-warnings>

<div layout="row">
  <kd-graph-card graph-title="[[CPU usage|Title for graph card displaying CPU metric of one pod.]]"
                 metrics="::ctrl.podDetail.metrics"
                 selected-metric-names="'cpu/usage_rate'">
  </kd-graph-card>
  <kd-graph-card graph-title="[[Memory usage|Title for graph card displaying memory metric of one pod.]]"
                 graph-info="[[The memory usage includes the caches in this pod.|Help message detailing what is included in the memory usage]]"
                 metrics="::ctrl.podDetail.metrics"
                 selected-metric-names="'memory/usage'">
  </kd-graph-card>
</div>

<kd-pod-info pod="::ctrl.podDetail"></kd-pod-info>
<kd-container-info containers="::ctrl.podDetail.containers"
                   namespace="::ctrl.podDetail.objectMeta.namespace"
                   pod-name="::ctrl.podDetail.objectMeta.name">
</kd-container-info>
<kd-container-info ng-if="::ctrl.podDetail.initContainers.length > 0"
                   containers="::ctrl.podDetail.initContainers"
                   is-init-container="true"
                   namespace="::ctrl.podDetail.objectMeta.namespace"
                   pod-name="::ctrl.podDetail.objectMeta.name">
  <kd-header>[[Init Containers|Subtitle at the top of the container details.]]</kd-header>
</kd-container-info>

<kd-content-card ng-if="::ctrl.podDetail.conditions.length">
  <kd-content>
    <kd-condition-list conditions="::ctrl.podDetail.conditions"></kd-condition-list>
  </kd-content>
</kd-content-card>

<kd-creator-info creator="::ctrl.podDetail.controller"></kd-creator-info>

<kd-event-card-list event-list="::ctrl.podDetail.eventList"
                    event-list-resource="::ctrl.eventListResource"></kd-event-card-list>

<kd-content-card>
  <kd-content>
    <kd-persistent-volume-claim-card-list persistent-volume-claim-list="::ctrl.podDetail.persistentVolumeClaimList"
                                          persistent-volume-claim-list-resource="::ctrl.persistentVolumeClaimsResource">
    </kd-persistent-volume-claim-card-list>
  </kd-content>
</kd-content-card>
