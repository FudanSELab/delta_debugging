<kd-warnings warnings="::ctrl.jobDetail.errors"></kd-warnings>

<div layout="row">
  <kd-graph-card graph-title="[[CPU usage|Title for graph card displaying CPU metric of one job.]]"
                 metrics="::ctrl.jobDetail.podList.cumulativeMetrics"
                 selected-metric-names="'cpu/usage_rate'">
  </kd-graph-card>
  <kd-graph-card graph-title="[[Memory usage|Title for graph card displaying memory metric of one job.]]"
                 graph-info="[[The memory usage includes the caches in the pods managed by this job.|Help message detailing what is included in the memory usage]]"
                 metrics="::ctrl.jobDetail.podList.cumulativeMetrics"
                 selected-metric-names="'memory/usage'">
  </kd-graph-card>
</div>

<kd-job-info job="::ctrl.jobDetail"></kd-job-info>

<kd-content-card>
  <kd-content>
    <kd-pod-card-list pod-list="::ctrl.jobDetail.podList"
                      with-statuses="true"
                      pod-list-resource="::ctrl.jobPodsResource">
      <kd-empty-list-text>
        [[There are currently no Pods managed by this Job.|Text for pods card zerostate in job details page.]]
      </kd-empty-list-text>
    </kd-pod-card-list>
  </kd-content>
</kd-content-card>

<kd-event-card-list event-list="::ctrl.jobDetail.eventList"
                    event-list-resource="::ctrl.eventListResource"></kd-event-card-list>
