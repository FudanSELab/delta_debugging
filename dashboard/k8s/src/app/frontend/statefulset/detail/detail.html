<kd-warnings warnings="::ctrl.statefulSetDetail.errors"></kd-warnings>

<div layout="row">
  <kd-graph-card graph-title="[[CPU usage|Title for graph card displaying CPU metric of one stateful set.]]"
                 metrics="::ctrl.statefulSetDetail.podList.cumulativeMetrics"
                 selected-metric-names="'cpu/usage_rate'">
  </kd-graph-card>
  <kd-graph-card graph-title="[[Memory usage|Title for graph card displaying memory metric of one stateful set.]]"
                 graph-info="[[The memory usage includes the caches in the pods managed by this stateful set.|Help message detailing what is included in the memory usage]]"
                 metrics="::ctrl.statefulSetDetail.podList.cumulativeMetrics"
                 selected-metric-names="'memory/usage'">
  </kd-graph-card>
</div>

<kd-stateful-set-info stateful-set="::ctrl.statefulSetDetail"></kd-stateful-set-info>
<kd-content-card>
  <kd-content>
    <kd-pod-card-list pod-list="::ctrl.statefulSetDetail.podList"
                      pod-list-resource="::ctrl.statefulSetPodsResource"
                      with-statuses="true">
      <kd-empty-list-text>
        [[There are currently no Pods managed by this Stateful Set.|Text for pods card zerostate in stateful set details page.]]
      </kd-empty-list-text>
    </kd-pod-card-list>
  </kd-content>
</kd-content-card>

<kd-event-card-list event-list="::ctrl.statefulSetDetail.eventList"
                    event-list-resource="::ctrl.eventListResource"></kd-event-card-list>
