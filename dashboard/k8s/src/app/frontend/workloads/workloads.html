<kd-warnings warnings="::$ctrl.workloads.errors"></kd-warnings>

<div layout="row">
  <kd-graph-card graph-title="[[CPU usage|Title for graph card displaying CPU metric of one all resources.]]"
                 metrics="::$ctrl.workloads.podList.cumulativeMetrics"
                 selected-metric-names="'cpu/usage_rate'">
  </kd-graph-card>
  <kd-graph-card graph-title="[[Memory usage|Title for graph card displaying memory metric of one all resources.]]"
                 graph-info="[[The memory usage includes the caches in the pods managed by these resources. (Does not count pods double because it is mentioned both in the pod list and its controller is mentioned in e.g. a replica set.)|Help message detailing what is included in the memory usage]]"

                 metrics="::$ctrl.workloads.podList.cumulativeMetrics"
                 selected-metric-names="'memory/usage'">
  </kd-graph-card>
</div>

<kd-content-card ng-if="$ctrl.workloads.cronJobList.items.length">
  <kd-content>
    <kd-cron-job-card-list cron-job-list="$ctrl.workloads.cronJobList"
                           cron-job-list-resource="$ctrl.cronJobListResource">
    </kd-cron-job-card-list>
  </kd-content>
</kd-content-card>

<div ng-if="!$ctrl.shouldShowZeroState()">
  <kd-content-card ng-if="$ctrl.workloads.daemonSetList.daemonSets.length">
    <kd-content>
      <kd-daemon-set-card-list daemon-set-list="$ctrl.workloads.daemonSetList"
                               with-statuses="true"
                               daemon-set-list-resource="$ctrl.daemonSetListResource">
      </kd-daemon-set-card-list>
    </kd-content>
  </kd-content-card>

  <kd-content-card ng-if=$ctrl.workloads.deploymentList.deployments.length>
    <kd-content>
      <kd-deployment-card-list deployment-list="$ctrl.workloads.deploymentList"
                               deployment-list-resource="$ctrl.deploymentListResource">
      </kd-deployment-card-list>
    </kd-content>
  </kd-content-card>

  <kd-content-card ng-if="$ctrl.workloads.jobList.jobs.length">
    <kd-content>
      <kd-job-card-list job-list="$ctrl.workloads.jobList"
                        job-list-resource="$ctrl.jobListResource">
      </kd-job-card-list>
    </kd-content>
  </kd-content-card>

  <kd-content-card ng-if="$ctrl.workloads.podList.pods.length">
    <kd-content>
      <kd-pod-card-list pod-list="$ctrl.workloads.podList"
                        pod-list-resource="$ctrl.podListResource"
                        with-statuses="true">
      </kd-pod-card-list>
    </kd-content>
  </kd-content-card>

  <kd-content-card ng-if="$ctrl.workloads.replicaSetList.replicaSets.length">
    <kd-content>
      <kd-replica-set-card-list replica-set-list="$ctrl.workloads.replicaSetList"
                                replica-set-list-resource="$ctrl.replicaSetListResource">
      </kd-replica-set-card-list>
    </kd-content>
  </kd-content-card>

  <kd-content-card ng-if="$ctrl.workloads.replicationControllerList.replicationControllers.length">
    <kd-content>
      <kd-replication-controller-card-list replication-controller-list="$ctrl.workloads.replicationControllerList"
                                           replication-controller-list-resource="$ctrl.rcListResource">
      </kd-replication-controller-card-list>
    </kd-content>
  </kd-content-card>

  <kd-content-card ng-if="$ctrl.workloads.statefulSetList.statefulSets.length">
    <kd-content>
      <kd-stateful-set-card-list stateful-set-list="$ctrl.workloads.statefulSetList"
                                 stateful-set-list-resource="$ctrl.statefulSetListResource">
      </kd-stateful-set-card-list>
    </kd-content>
  </kd-content-card>
</div>

<kd-content-card ng-if="$ctrl.shouldShowZeroState()">
  <kd-content>
    <kd-zero-state></kd-zero-state>
  </kd-content>
</kd-content-card>
